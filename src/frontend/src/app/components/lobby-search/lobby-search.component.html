<div class="flex h-screen items-center justify-center place-content-center">
	<div class="w-1/2 items-center">
		<h1 class="text-white text-4xl mb-8 text-center">Search for a game</h1>
		<div class="text-center">
			<button [class]="entry === current_entry ? 'bg-blue-700 hover:bg-blue-800 cursor-not-allowed' : 'bg-purple-700 hover:bg-purple-800'" *ngFor="let entry of getEntries()" (click)="changeEntry(entry)" type="button" class="mr-2 focus:outline-none text-white   focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2">{{entry}}</button>
		</div>
		<div [class]="showSearchBar ? 'blur-sm' : ''" class="flex items-center justify-center mt-4">
			<div class="flex w-full bg-cyan-950 text-white place-content-center rounded-xl shadow-md subpixel-antialiased">
				<div class="flex-1 h-full w-full flex flex-col">
				<input #inputField class="form-control me-2 w-full max-h-12" [formControl]="myControl" type="text" autofocus placeholder="match #tag">
					<div class="flex-1 items-start gap-2.5 p-2 min-h-80 max-h-80 overflow-y-scroll">
						<div class="items-start gap-5">
							<div *ngFor="let match of filtered_matches$ | async">
								<div class="flex items-center font-bold">
									<div class="flex-1">{{ match }}</div>
									<button class="btn justify-end">join</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
