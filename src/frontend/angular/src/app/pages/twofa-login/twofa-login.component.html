<div class="sp-div mx-auto shadow-md rounded-xl overflow-hidden max-w-full md:max-w-2xl p-4 sm:p-6 md:p-8 items-center col-12 col-md-6">
	<div class="p-4 sm:p-6 md:p-8">
		<p class="text-center text-3xl font-semibold">{{'login_2FA_title'|translate}}</p>
		<p class="text-center">{{'login_2FA_subtitle'|translate}}</p>
		<div class="flex mt-3 ml-40">
			<input [(ngModel)]="entered_token" type="text" name="entered_token" maxlength="6" pattern="\d" class="form-control shadow-none btn-sm ml-18 mb-3 mr-3" style="max-width: 7rem" id="floatingInput" required>
			<button (click)="check_2FA()" class="btn btn-warning btn-sm ml-3>"><i class="bi bi-floppy-fill"></i></button>
		</div>
	</div>
</div>
