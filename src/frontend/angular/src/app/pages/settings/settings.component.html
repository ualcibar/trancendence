<div id="sp-div" *ngIf="loading; else content" class="loading-tab flex flex-col items-center justify-center rounded" style="width: 20rem;">
	<h1 class="m-4">Loading data... </h1>
	<div class="spinner-border text-warning mb-4" role="status"></div>
</div>

<ng-template class="prueba" #content>
	<div class="settings-tab container-fluid d-flex justify-content-center align-items-center">
		<div class="static mx-auto col-12 col-md-6">
			<div class="flex items-center mb-2">
				<a routerLink="/profile/{{authService.user_info?.user_id}}">
					<button type="button" class="mr-2 btn btn-warning rounded-full"><i class="text-xl bi bi-arrow-left"></i> Return</button>
				</a>
				<h2 class="text-2xl text-sp-text font-bold">User settings</h2>
			</div>
			<div class="flex flex-col md:flex-row">
				<div id="sp-div" class="settings-tab-margin pb-4 md:flex-row h-fit rounded">
					<ul class="pl-4 mr-4 mt-4 w-44 rounded-md md:mb-0 h-fit divide-x divide-slate-500">
						<h2 class="text-2xl text-sp-text font-bold">Profile</h2>
						<li (click)="activeTab = 'color'" [ngClass]="{'selected': activeTab === 'color'}" class="transition pl-4 py-2 text-zinc-300 hover:text-slate-400"><a><i class="bi bi-palette-fill"></i> Your color</a></li>
						<li (click)="activeTab = 'language'" [ngClass]="{'selected': activeTab === 'language'}" class="transition pl-4 py-2 text-zinc-300 hover:text-slate-400"><a><i class="bi bi-translate"></i> Language</a></li>
					</ul>
					<ul class="pl-4 mr-4 mt-2 w-44 rounded-md md:mb-0 h-fit divide-x divide-slate-500">
						<h2 class="text-2xl text-sp-text font-bold">Account</h2>
						<li class="transition pl-4 py-2 text-zinc-300 hover:text-slate-400"><a><i class="bi bi-person-square"></i> Public profile</a></li>
						<li class="transition pl-4 py-2 text-zinc-300 hover:text-slate-400"><a><i class="bi bi-person-fill-lock"></i> Account security</a></li>
					</ul>
				</div>
				<app-settings-p-color [loaded]="loading" *ngIf="activeTab === 'color'" class="w-full"></app-settings-p-color>
				<app-settings-p-language [loaded]="loading" *ngIf="activeTab === 'language'" class="w-full"></app-settings-p-language>
			</div>
		</div>
	</div>
</ng-template>
