<div class="container mx-auto px-4">
	<h1 class="text-white text-4xl mb-8 text-center">Searching for a player...</h1>
	<div class="flex place-content-center">
		<div class="flex flex-col items-center justify-center">
			<div *ngFor="let player of team_a" class="flex items-center min-w-96 max-h-20 mr-12 m-4">
				<img src="../../../assets/img/transcendence_logo.png" class="rounded-full w-28 h-28 bg-white ml-4">
				<h1 class="text-white text-4xl flex-grow text-center">{{ player.username }}</h1>
			</div>
		</div>
		<img src="../../../assets/img/lobby-doublesword.svg" width="170" height="170">
		<div class="flex flex-col items-center justify-center">
			<div *ngIf="!isOnline()" class="spinner-border text-secondary" role="status">
				<span class="visually-hidden">Searching for player...</span>
			</div>
			<div *ngFor="let player of team_b" class="flex items-center min-w-96 max-h-20 mr-12 m-4">
				<img src="../../../assets/img/transcendence_logo.png" class="rounded-full w-28 h-28 bg-white ml-4">
				<h1 class="text-white text-4xl flex-grow text-center">{{ player.username }}</h1>
			</div>
		</div>
	</div>
</div>
