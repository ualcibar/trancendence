version: '3'
services:
  angular:
    container_name: angular
    build: ./frontend
    volumes:
      - ./frontend:/usr/src/app/
    ports:
      - "4200:4200"
    networks:
      - bridge
  postgre:
    container_name: db
    image: postgres:latest
    networks:
      - bridge
    env_file:
      - ./database/.env
      - ./.env
    volumes:
      - ./database/data:/var/lib/postgresql/data
    expose:
      - "5432"

  backend:
    container_name: backend
    build: ./backend
    restart: always
    volumes:
      - ./backend:/usr/src/app/
    env_file:
      - ./.env
    networks:
      - bridge
    ports:
      - "8000:8000"
    depends_on:
      - postgre
