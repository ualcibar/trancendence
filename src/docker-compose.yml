version: '3'
services:
  frontend:
    container_name: frontend
    build: ./frontend
    volumes:
      - ./frontend/angular:/usr/src/app/
    ports:
      - "80:80"
      - "443:443"
    networks:
      - bridge
    depends_on:
      backend:
        condition: service_healthy
 
  postgre:
    container_name: db
    image: postgres:latest
    networks:
      - bridge
    env_file:
      - ./database/.env
      - ./.env
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U patata"]
      interval: 5s
      timeout: 100s
      retries: 100

  backend:
    container_name: backend
    build: ./backend
    restart: always
    volumes:
      - ./backend:/usr/src/app/
    env_file:
      - ./.env
    networks:
      - bridge
    healthcheck:
      test: ["CMD", "echo", "OK!"]
      interval: 3s
      timeout: 100s
      retries: 5
    depends_on:
      postgre:
        condition: service_healthy


networks:
  bridge:
    driver: bridge

